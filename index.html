
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b1005a, #ff5fa2);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 0, 128, 0.25);
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #ffb6d5;
    }

    .message {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ffe6f2;
      font-weight: 700;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .message span {
      display: block;
      font-size: 1.6rem;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      text-shadow: 0 0 20px #ffd1e7;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 1.1rem;
      gap: 10px;
    }

    .box {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 15px;
      min-width: 65px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    }

    .number {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* Floating hearts */
    .hearts-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff1f7a;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff1f7a;
      border-radius: 50%;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes float {
      from {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
      50% { opacity: 0.9; }
      to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }
      h1 {
        font-size: 2.4rem;
      }
      .timer {
        flex-direction: column;
        gap: 10px;
      }
      .box {
        width: 100%;
      }
      .message span {
        font-size: 1.4rem;
      }
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="hearts-bg"></div>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

    <!-- Stylish message -->
    <div class="message">
      <span>Dear Tuba!</span>
      From @b
    </div>

    <p style="margin-top:15px;">Countdown to your special day âœ¨</p>

    <div class="timer">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const birthdayDate = new Date(2026, 0, 28, 0, 0, 0);

    function updateTimer() {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance <= 0) {
        document.body.innerHTML =
          '<h1 style="font-size:3rem;">ðŸŽ‚ Happy Birthday!<br><small>â€” From Abu</small></h1>';
        return;
      }

      document.getElementById('days').innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById('hours').innerText =
        Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById('minutes').innerText =
        Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById('seconds').innerText =
        Math.floor((distance / 1000) % 60);
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const heartsBg = document.querySelector('.hearts-bg');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.transform = `rotate(45deg) scale(${Math.random() + 0.6})`;
      heartsBg.appendChild(heart);
    }
  </script>

</body>
</html>
