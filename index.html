
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Tuba</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#b1005a,#ff5fa2);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.22);
  padding:22px;
  border-radius:25px;
  width:95%;
  max-width:520px;
  text-align:center;
  backdrop-filter:blur(12px);
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin:10px 0;
}

.timer{margin-top:15px}

.box{
  background:rgba(255,255,255,0.35);
  padding:15px;
  border-radius:15px;
  font-size:1.4rem;
}

button{
  display:none;
  margin-top:25px;
  padding:16px 40px;
  font-size:1.2rem;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff2f92,#ffd1e8);
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}

#final{
  display:none;
  max-height:70vh;
  overflow-y:auto;
  margin-top:15px;
  padding-right:5px;
}

.line{
  font-size:1.25rem;
  margin:10px 0;
  font-weight:700;
  animation:pop 0.8s ease forwards;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.6)}
  to{opacity:1; transform:scale(1)}
}

/* Cake */
.cake-box{
  display:none;
  margin-top:15px;
  animation:popCake 1s ease forwards;
  position:relative;
}

@keyframes popCake{
  from{opacity:0; transform:scale(0.6)}
  to{opacity:1; transform:scale(1)}
}

.cake{font-size:8rem}

.knife{
  position:absolute;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  font-size:4rem;
  animation:knifeCut 4s ease-in-out forwards;
}

@keyframes knifeCut{
  0%{top:-120px}
  50%{top:80px; transform:translateX(-50%) rotate(20deg)}
  100%{top:-120px}
}

/* Firework */
.firework{
  position:absolute;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,transparent);
  opacity:0;
  animation:boom 1.2s ease-out forwards;
}

@keyframes boom{
  0%{opacity:0; transform:translate(-50%,-50%) scale(0.2)}
  50%{opacity:1; transform:translate(-50%,-50%) scale(1)}
  100%{opacity:0; transform:translate(-50%,-50%) scale(1.8)}
}

/* üéà BALLOONS ‚Äì SAME LOOK, SLOW */
.balloon{
  position:fixed;
  bottom:-150px;
  width:60px;
  height:80px;
  border-radius:50%;
  animation:float 12s linear infinite;
  opacity:0.9;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-140vh)}
}

/* üéÜ CONFETTI (paper fire) ‚Äì SLOW & SMOOTH */
.confetti{
  position:fixed;
  width:10px;
  height:18px;
  opacity:0.9;
  animation:fall 6s linear infinite;
}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg)}
  to{transform:translateY(120vh) rotate(720deg)}
}

/* From text */
.from-text{
  font-family:'Great Vibes',cursive;
  font-size:2.3rem;
  font-weight:800;
  margin-top:15px;
  opacity:0;
  animation:fromPop 1.2s ease forwards;
}

@keyframes fromPop{
  from{opacity:0; transform:scale(0.5)}
  to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
  <h1 id="birthdayGirl">üë∏ Birthday Girl üë∏</h1>

  <div class="timer" id="timer">
    <div class="box"><span id="sec">10</span> Seconds</div>
  </div>

  <button id="btn">Click Here üéâ</button>

</div>

const timer=setInterval(()=>{

btn.onclick=()=>{

  birthdayGirl.style.display="none";

  setTimeout(()=>{
    cakeBox.style.display="none";
    firework.style.display="block";
    startBalloonsConfetti();
    final.style.display="block";

    messages.forEach((m,i)=>{
      setTimeout(()=>{
        const d=document.createElement("div");
        d.className="line";
        d.innerText=m;
        lines.appendChild(d);

function startBalloonsConfetti(){
