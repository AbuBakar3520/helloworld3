
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b1005a, #ff5fa2);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 0, 128, 0.25);
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 1.1rem;
      gap: 10px;
    }

    .box {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 15px;
      min-width: 65px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    }

    .number {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* Cool button */
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3d7f, #ff9aa2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* balloons */
    .balloon {
      position: absolute;
      bottom: -200px;
      width: 60px;
      height: 80px;
      border-radius: 60% 60% 50% 50%;
      opacity: 0.9;
      animation: floatUp 5s linear infinite;
      z-index: 1;
    }

    .balloon::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -20px;
      width: 2px;
      height: 25px;
      background: #fff;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 18px;
      background: #fff;
      opacity: 0.9;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }
      .timer {
        flex-direction: column;
        gap: 10px;
      }
      .box {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <!-- NEW TITLE -->
    <div class="title">ðŸŽ‚ Birthday Girl ðŸŽ‚</div>

    <div class="timer">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <!-- Cool button -->
    <button class="btn" id="btn">Click Here</button>
  </div>

  <!-- confetti container -->
  <div class="confetti" id="confetti"></div>

  <script>
    const birthdayDate = new Date(2026, 0, 28, 0, 0, 0);

    function showBirthday() {
      document.getElementById('card').innerHTML = `
        <h1 style="font-size: 3rem; font-family: 'Great Vibes', cursive; margin: 0; text-shadow: 0 0 20px #ffb6d5;">
          ðŸŽ‚ Happy Birthday ðŸŽ‚
        </h1>
        <div style="margin-top: 10px; font-size: 1.3rem; font-weight: 700; font-style: italic; letter-spacing: 1px; color: #ffe6f2;">
          <span style="display:block; font-size: 1.6rem; font-family: 'Great Vibes', cursive; color:#fff; text-shadow: 0 0 20px #ffd1e7;">
            Dear Tuba!
          </span>
          From @b
        </div>
      `;

      // Add balloons
      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = (10 + i * 12) + '%';
        balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        balloon.style.animationDuration = (4 + Math.random() * 4) + 's';
        balloon.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(balloon);
      }

      // Add confetti
      const confetti = document.getElementById('confetti');
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.animationDelay = Math.random() * 3 + 's';
        piece.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        confetti.appendChild(piece);
      }
    }

    function updateTimer() {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance <= 0) {
        showBirthday();
        return;
      }

      document.getElementById('days').innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById('hours').innerText =
        Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById('minutes').innerText =
        Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById('seconds').innerText =
        Math.floor((distance / 1000) % 60);
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    document.getElementById('btn').addEventListener('click', showBirthday);
  </script>
</body>
</html>
