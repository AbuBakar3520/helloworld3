<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tuba â¤ï¸ Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:min(92%,420px);
  padding:40px 30px 45px;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(18px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  position:relative;
}

.emoji{
  font-size:70px;
  margin-bottom:12px;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

h2{
  font-family:"Playfair Display",serif;
  font-size:26px;
  color:#4a1c2f;
  margin-bottom:30px;
}

.buttons{
  position:relative;
  height:80px;
}

button{
  position:absolute;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  font-size:16px;
  cursor:pointer;
  transition:0.25s;
}

#yes{
  left:12%;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
}

#no{
  left:55%;
  background:white;
  color:#777;
}

.hint{
  margin-top:25px;
  font-size:13px;
  color:#666;
  font-style:italic;
}

/* Popup */
.popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:0.4s;
}

.popup-content{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  color:#ff4d6d;
  width:300px;
}

.popup.show{
  visibility:visible;
  opacity:1;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">ğŸ±â¤ï¸</div>
  <h2>Tuba,<br>will you be my Valentine? ğŸ’–</h2>

  <div class="buttons">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="hint">Tubaâ€¦ â€œNoâ€ button thoda shy hai ğŸ˜Œâœ¨</div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>YAY Tuba ğŸ’•</h2>
    <p>You just made me the happiest person alive â¤ï¸<br>
    I promise to love you forever ğŸ˜˜</p>
    <button onclick="closePopup()">Close ğŸ’–</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.querySelector(".card");
const popup=document.getElementById("popup");

/* No button runs away */
noBtn.addEventListener("mouseenter",()=>{
  const cardRect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();

  const maxX=cardRect.width-btnRect.width-10;
  const maxY=cardRect.height-btnRect.height-10;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

/* Yes click */
yesBtn.addEventListener("click",()=>{
  confetti({
    particleCount:300,
    spread:120,
    origin:{y:0.6}
  });
  popup.classList.add("show");
});

function closePopup(){
  popup.classList.remove("show");
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"â¤ï¸":"ğŸ’—";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+14+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
