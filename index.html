
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:min(92%,420px);
  padding:40px 30px 45px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(18px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25),
             inset 0 0 0 1px rgba(255,255,255,0.4);
  position:relative;
  animation:cardIn 1.1s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(30px) scale(0.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:linear-gradient(120deg,#ff4d6d,#ff9a9e,#fbc2eb);
  z-index:-1;
  filter:blur(20px);
  opacity:0.7;
}

/* Tenor GIF Center */
.tenor-gif-embed{
  margin-bottom:20px;
}

h2{
  font-family:"Playfair Display",serif;
  font-size:28px;
  color:#4a1c2f;
  margin-bottom:30px;
  line-height:1.35;
}

.buttons{
  position:relative;
  height:90px;
}

button{
  position:absolute;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  transition:all 0.25s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

button:active{transform:scale(0.94);}

#yes{
  left:12%;
  top:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  box-shadow:0 15px 35px rgba(255,77,109,0.55);
}

#yes:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 40px rgba(255,77,109,0.7);
}

#no{
  left:55%;
  top:30px;
  background:rgba(255,255,255,0.9);
  color:#777;
}

.hint{
  margin-top:28px;
  font-size:13px;
  color:#6b6b6b;
  font-style:italic;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
  pointer-events:none;
  filter:blur(0.3px);
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(1.8);opacity:0;}
}
</style>
</head>

<body>

<div class="card">

  <!-- TENOR PEACH GOMA GIF -->
  <div class="tenor-gif-embed"
       data-postid="20048548"
       data-share-method="host"
       data-aspect-ratio="1"
       data-width="100%">
  </div>

  <h2>Tuba,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
</div>

<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const buttonsBox=document.querySelector(".buttons");
const hoverSound=document.getElementById("hoverSound");
const yesSound=document.getElementById("yesSound");

function moveNoButton(){
  hoverSound.currentTime=0;
  hoverSound.play();

  const boxWidth=buttonsBox.clientWidth;
  const boxHeight=buttonsBox.clientHeight;

  const btnWidth=noBtn.offsetWidth;
  const btnHeight=noBtn.offsetHeight;

  const padding=5;

  const maxX=boxWidth-btnWidth-padding;
  const maxY=boxHeight-btnHeight-padding;

  const newX=Math.random()*maxX;
  const newY=Math.random()*maxY;

  noBtn.style.left=newX+"px";
  noBtn.style.top=newY+"px";
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("click",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

yesBtn.addEventListener("click",()=>{
  yesSound.play();

  confetti({
    particleCount:260,
    spread:120,
    origin:{y:0.65}
  });

  setTimeout(()=>{
    alert("YAY üíï I can‚Äôt wait for Valentine‚Äôs Day with you!");
  },500);
});

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*22+14+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  heart.style.opacity=Math.random()*0.5+0.4;
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,380);
</script>

</body>
</html>
