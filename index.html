<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#b1005a,#ff5fa2);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.22);
  padding:22px;
  border-radius:25px;
  width:95%;
  max-width:520px;
  text-align:center;
  backdrop-filter:blur(12px);
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin:10px 0;
}

.timer{
  margin-top:15px;
}
.box{
  background:rgba(255,255,255,0.35);
  padding:15px;
  border-radius:15px;
  font-size:1.4rem;
}

button{
  display:none;
  margin-top:25px;
  padding:16px 40px;
  font-size:1.2rem;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff2f92,#ffd1e8);
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}

#final{
  display:none;
  max-height:70vh;
  overflow-y:auto;
  margin-top:15px;
  padding-right:5px;
}

.line{
  font-size:1.25rem;
  margin:10px 0;
  font-weight:700;
  font-family:'Poppins',sans-serif;
  animation:pop 0.8s ease forwards;
  letter-spacing:0.3px;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.6)}
  to{opacity:1; transform:scale(1)}
}

/* Bigger text on phone */
@media(max-width:480px){
  h1{font-size:2.6rem}
  .line{font-size:1.35rem}
}

/* Cake background */
.cake-bg{
  position:fixed;
  inset:0;
  font-size:4rem;
  opacity:0.12;
  pointer-events:none;
  display:none;
}

/* Balloons */
.balloon{
  position:fixed;
  bottom:-150px;
  width:60px;
  height:80px;
  border-radius:50%;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:18px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>
